<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomodoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
<style>
    :root {
  --main-bg: white;
  --accent: grey ;
  --main-text: black;
  --inactive-text: black;
  --shadow: lightgreen;
}

body {
  background: var(--main-bg);
  color: var(--main-text);
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  display: flex;
  flex-direction: column;
  height:100vh;
  align-items: center;
  gap:1rem;
  overflow:hidden;
}

main {
  display:flex;
  height:100vh;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}

.settings {
  display: flex;
  align-items: center;
  justify-content: center;
  margin:2rem;
}

h1 {
  text-transform: lowercase;
}

.radio {
  border: none;
  background: var(--shadow);
  display:inline-block;
  border-radius: 2rem;
  padding:1rem;
}

input[type=radio] {
  display:none;
}

label {
  cursor:pointer;
  color: var(--inactive-text);
  font-size: small;
  border-radius:2rem;
  padding:0.75rem 1rem;
  transition: all 300ms;
}

input[type=radio]:checked + label {
  background: var(--accent);
  color: var(--main-bg)
}

.pomodoro-timer-wrapper {
  width:50vmin;
  height:50vmin;
  border: 1px solid var(--accent);
  border-radius: 50%;
}
.pomodoro-timer {
  display:flex;
  flex-direction:column;
  align-items: center;
}

.time-left {
  font-size:10vmin;
}

.pause {
  font-size:3vmin;
  letter-spacing: 0.5em;
  background:none;
  border:none;
  color: var(--inactive-text);
  cursor:pointer;
  text-transform: uppercase;
}

.settings-btn {
  background:none;
  border:none;
  cursor:pointer;
  visibility: hidden;
}
</style>
</head>
<body>
    <header>
      <h1>
        Timer
      </h1>
    </header>
    <main class="pomodoro-wrapper">
      <section class="controls">
        <div class="radio" id="radio">
          <input type="radio" name="controls" id="pomodoro" checked>
          <label for="pomodoro">pomodoro</label>
          <input type="radio" name="controls" id="short">
          <label for="short">short break</label>
          <input type="radio" name="controls" id="long">
          <label for="long">long break</label>
        </div>
      </section>
      <section class="pomodoro-timer-wrapper">
        <div class="pomodoro-timer">
          <p class="time-left" id="time"><!--TIME LEFT--></p>
          <button class="pause" id="control">start</button>
        </div>
      </section>
      <section class="settings">
        <button class="settings-btn" id="settings">

        </button>
      </section>
    </main>
  <script>
    const timer = document.getElementById('time')
const control = document.getElementById('control')
const settings = document.getElementById('settings')
const pomodoro = document.getElementById('pomodoro')
const short = document.getElementById('short')
const long = document.getElementById('long')
const radio = document.getElementById('radio')


// start-pause controls
control.addEventListener('click', () => {
  if (control.textContent === 'start') {
    control.textContent = 'pause'
    timer.style.color = '#F96C71'
    start()
  }
  else if (control.textContent === 'pause') {
    control.textContent = 'start'
    timer.style.color = '#656A83'
    stop()
  }
})

// Default timer settings
let s = 1200;
timer.textContent = '20:00'

// Change timer settings with user input
radio.addEventListener('change', () => {
  if (pomodoro.checked) {
    timer.textContent = '20:00'
    s = 1200
  } else if (short.checked) {
    timer.textContent = '5:00'
    s = 300
  } else if (long.checked) {
    timer.textContent = '30:00'
    s = 1800
  }
})

// timer functionality
let interval
function updateTime() {
    s--
    // calculate s m h
  let hours = Math.floor(s / 3600)
  let mins = Math.floor((s - (hours * 3600)) / 60)
  let secs = s % 60
  // decimal formatting
  if (secs < 10) secs = '0' + secs
  if (mins < 10) mins = '0' + mins
  if (hours < 10) hours = '0' + hours
  
  // update DOM
  timer.textContent = `${mins}:${secs}`
    if (!s) {
      clearInterval(interval)
      alert('ðŸš¨')
    }
  }


function start() {
  if (interval) {
    return
  }
  interval = setInterval(updateTime, 1000)
}

function stop() {
  clearInterval(interval)
  interval = null;
}
  </script>
</body>
