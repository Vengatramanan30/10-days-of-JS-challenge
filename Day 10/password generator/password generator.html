<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
</head>
<body>
    <script>
        // Define a function to generate a random password
function generatePassword(length) {
  // Define possible characters for password
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+";

  // Initialize password variable
  let password = "";

  // Loop to add random characters to password
  for (let i = 0; i < length; i++) {
    let randomIndex = Math.floor(Math.random() * chars.length);
    password += chars[randomIndex];
  }

  // Return generated password
  return password;
}

// Ask user for input
let passwordLength = prompt("Enter the desired password length:");

// Generate password
let password = generatePassword(passwordLength);

// Display the result
document.write(`Your random password is: ${password}`);

    </script>
</body>
</html>
