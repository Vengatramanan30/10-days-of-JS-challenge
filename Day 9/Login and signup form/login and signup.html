<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet"
          href="style.css">
</head>
 
<body>
    <header>
        <h1 class="heading">Simple Form</h1>
    
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login" >Login</button>
            <button class="signup" >Signup</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="login-box">
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com" required>
                <input type="password"
                       class="password ele"
                       
                       placeholder="password" required>
                <p id="answer" style="color:green; font-size: 20px; font-weight: bold;"><button class="clkbtn">Login</button></p>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                <input type="text"
                       class="name ele"
                       id="name"
                       placeholder="Enter your name" required>
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com" required>
                <input type="password"
                       class="password ele"
                       
                       placeholder="password" required>
                <input type="password"
                       class="password ele"
                       
                       placeholder="Confirm password" required>
                <p id="answers" style="color:green; font-size: 20px; font-weight: bold;"><button class="clkbtn">Signup</button></p>
            </div>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
 
</html>
