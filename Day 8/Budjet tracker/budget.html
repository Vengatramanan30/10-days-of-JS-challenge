<!DOCTYPE html>
<html>
<head>
	<title>Budget Tracker</title>
	<style>
        body{
            background-color: aquamarine;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .container {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	text-align: center;
	background-color: #f2f2f2;
	border: 1px solid #ccc;
	box-shadow: 0 0 5px #ccc;
    margin-top: 10%;
    
}

h1 {
	margin-top: 0;
}

form {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
}

label {
	flex-basis: 100%;
	margin-bottom: 10px;
	font-weight: bold;
	text-align: left;
}

input[type="text"],
input[type="number"] {
	flex-basis: 50%;
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 3px;
	margin-bottom: 10px;
}

button[type="button"] {
	flex-basis: 100%;
	padding: 10px;
	background-color: #4CAF50;
	color: #fff;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}

table {
	margin-top: 20px;
	width: 100%;
	border-collapse: collapse;
}

th,
td {
	padding: 10px;
	border: 1px solid #ccc;
	text-align: left;
}

th {
	background-color: #4CAF50;
	color: #fff;
}

p {
	font-weight: bold;
	margin-top: 20px;
}

#total {
	font-size: 24px;
	color: #4CAF50;
}

    </style>
</head>
<body>
	<div class="container">
		<h1>Budget Tracker</h1>
		<form>
			<label for="item">Item:</label>
			<input type="text" id="item" placeholder="Enter item name...">
			<label for="amount">Amount:</label>
			<input type="number" id="amount" placeholder="Enter amount...">
			<button type="button" onclick="addItem()">Add</button>
		</form>
		<table id="table">
			<tr>
				<th>Item</th>
				<th>Amount</th>
			</tr>
		</table>
		<p>Total: <span id="total">0</span></p>
	</div>

	<script>
        let items = [];
let total = 0;
const table = document.getElementById("table");
const totalElem = document.getElementById("total");

function addItem() {
	const itemElem = document.getElementById("item");
	const amountElem = document.getElementById("amount");

	const item = itemElem.value;
	const amount = Number(amountElem.value);

	if (item && amount) {
		items.push({item, amount});

		const row = table.insertRow();
		const itemCell = row.insertCell();
		const amountCell = row.insertCell();
		itemCell.innerHTML = item;
		amountCell.innerHTML = `$${amount.toFixed(2)}`;

		total += amount;
		totalElem.innerHTML = `$${total.toFixed(2)}`;

		itemElem.value = "";
		amountElem.value = "";
	}
}

    </script>
</body>
</html>
