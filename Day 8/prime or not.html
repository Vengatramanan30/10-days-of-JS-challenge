<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime or Not</title>
</head>
<body>
    <script>
        const number = parseInt(prompt("Enter a number"));
        let prime  = true;
        if(number == 1){
            document.write("1 is neither prime nor a composite number")
        }

        else if(number > 1){
            for(let i =2;i<number;i++){
                if(number%i==0){
                    prime=false;
                    break;
                }
            }
            if(prime){
                document.write(`${number} is prime`)
            }
            else{
                document.write(`${number} is not prime`)
            }
        }

        else{
            document.write("the number is not a prime number")
        }
    </script>
</body>
</html>
